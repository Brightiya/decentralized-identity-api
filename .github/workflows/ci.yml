name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      # Root install (Hardhat + tooling)
      - name: Install root dependencies
        run: npm ci

      # Install workspaces (backend + frontend)
      - name: Install workspace dependencies
        run: |
          npm --workspace backend ci
          npm --workspace frontend ci

      # Start local Hardhat blockchain node
      - name: Start Hardhat node
        run: |
          npx hardhat node --config ./hardhat.config.cjs &
          echo "✅ Hardhat node started on PID $!"
          sleep 5

      # Run backend tests (API + integration)
      - name: Test backend API
        run: |
          cd backend
          npm test

      # Deploy contracts to local node
      - name: Deploy contracts locally
        run: |
          npx hardhat run scripts/deploy.mjs --network localhost --config ./hardhat.config.cjs

      # Run contract interaction tests
      - name: Run contract tests
        run: |
          npx hardhat test backend/test/api.test.js --config ./hardhat.config.cjs

      # Build frontend for production
      - name: Build frontend
        run: |
          cd frontend
          npm run build --if-present

      # On failure message
      - name: Check for errors
        if: failure()
        run: echo "❌ CI failed; check logs for details"
