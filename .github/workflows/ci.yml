name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn 4.5.1
        run: corepack prepare yarn@4.5.1 --activate

      - name: Clear Yarn cache
        run: yarn cache clean --all

      - name: Install dependencies
        run: yarn install --frozen-lockfile --mode=skip-build

      - name: Verify Hardhat installation
        run: |
          yarn hardhat --version || echo "❌ Hardhat CLI not functional"
          yarn list hardhat @nomicfoundation/hardhat-toolbox || echo "❌ Hardhat packages not listed"

      - name: Start Hardhat node
        run: |
          yarn --cwd backend start:node &
          echo "Hardhat node started on PID $!"
          sleep 10

      - name: Run backend tests
        run: yarn --cwd backend test:contracts

      - name: Build frontend
        run: yarn --cwd frontend ng build --configuration production

      - name: Deploy contract locally
        run: yarn --cwd backend deploy:localhost
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Check for errors
        if: failure()
        run: echo "❌ CI failed; check logs for details"