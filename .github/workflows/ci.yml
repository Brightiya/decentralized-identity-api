name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      # Root dependencies (monorepo)
      - name: Install root dependencies
        run: npm ci

      # Backend dependencies (force compatible versions)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --save-dev chai@4.3.10
          npm install --legacy-peer-deps --save-dev hardhat @nomicfoundation/hardhat-toolbox
          npm ci --legacy-peer-deps

      # Frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Verify that Hardhat binary exists
      - name: Verify Hardhat installation
        run: |
          ls -la backend/node_modules/.bin | grep hardhat || echo "‚ùå Hardhat binary missing"
          npx --prefix backend hardhat --version

      # Start local blockchain (Hardhat node)
      - name: Start Hardhat local node
        run: |
          npx --prefix backend hardhat node &
          echo "üü¢ Hardhat node started"
          sleep 10

      # Run backend server and tests
      - name: Run backend tests
        run: |
          cd backend
          npm start &
          sleep 5
          npm test
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # Deploy contract locally after tests
      - name: Deploy contract locally
        run: |
          npx --prefix backend hardhat run scripts/deploy.mjs --network localhost
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # Build Angular frontend
      - name: Build frontend
        run: |
          cd frontend
          npx ng build --configuration production

      # Run Hardhat contract integration tests
      - name: Run contract tests
        run: |
          npx --prefix backend hardhat test test/api.test.js
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # Show message on failure
      - name: Check for errors
        if: failure()
        run: echo "‚ùå CI failed; check logs for details"
