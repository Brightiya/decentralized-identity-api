name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

      # App env
      DATABASE_URL: postgresql://pimv_user:strongpassword@localhost:5432/pimv_db_test
      PINATA_JWT: test-pinata-jwt-placeholder
      PRIVATE_KEY: "0x59c6995e998f97a5a0044976f8d1c1d2b5e7c6fbeae2c0e8bcbf5f3e6b8c9d12"


      # Defensive: ensure no accidental chain access
      PROVIDER_URL: http://127.0.0.1:8545
      HYBRID_MODE: "true"

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pimv_user
          POSTGRES_PASSWORD: strongpassword
          POSTGRES_DB: pimv_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pimv_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ───────────────────────────────
      # Checkout
      # ───────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ───────────────────────────────
      # Node + Yarn
      # ───────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.5.1
        run: corepack prepare yarn@4.5.1 --activate

      - name: Verify Yarn
        run: yarn --version

      # ───────────────────────────────
      # Install deps
      # ───────────────────────────────
      - name: Install dependencies
        run: yarn install --immutable

      # ───────────────────────────────
      # Backend tests (NO Hardhat)
      # ───────────────────────────────
      - name: Run backend Jest tests
        working-directory: backend
        run: |
          yarn test \
            --runInBand \
            --detectOpenHandles \
            --forceExit
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # ───────────────────────────────
      # Coverage upload
      # ───────────────────────────────
      - name: Upload coverage report
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage/lcov.info
          fail_ci_if_error: false

      # ───────────────────────────────
      # Frontend build (optional)
      # ───────────────────────────────
      - name: Build frontend
        working-directory: frontend
        run: yarn ng build --configuration production
