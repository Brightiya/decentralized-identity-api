name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Clear Yarn cache
        run: yarn cache clean

      - name: Install root dependencies
        run: yarn install --mode=skip-build --frozen-lockfile

      - name: Install Hardhat explicitly
        run: |
          yarn add --dev hardhat@2.26.3 @nomicfoundation/hardhat-toolbox@6.1.0 --verbose
          yarn list hardhat @nomicfoundation/hardhat-toolbox || echo "❌ Hardhat packages not listed"

      - name: Verify Hardhat installation
        run: |
          echo "Checking node_modules/.bin directory..."
          ls -la node_modules/.bin || echo "❌ node_modules/.bin directory missing"
          ls -la node_modules/.bin | grep hardhat || echo "❌ Hardhat binary missing"
          yarn hardhat --version || echo "❌ Hardhat CLI not functional"
          echo "Checking installed packages..."
          yarn list hardhat @nomicfoundation/hardhat-toolbox || echo "❌ Hardhat packages not listed"
          echo "Checking PATH..."
          echo $PATH

      - name: Install workspace dependencies
        run: |
          yarn --cwd backend install --frozen-lockfile
          yarn --cwd frontend install --frozen-lockfile

      - name: Start Hardhat node
        run: |
          yarn hardhat node --config ./hardhat.config.cjs &
          echo "Hardhat node started on PID $!"
          sleep 5

      - name: Build and test backend
        run: |
          cd backend
          yarn start & sleep 5
          yarn test

      - name: Deploy contract locally
        run: |
          yarn hardhat run scripts/deploy.mjs --network localhost --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Build frontend
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn ng build --configuration production

      - name: Run contract tests
        run: |
          yarn hardhat test backend/test/api.test.js --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Check for errors
        if: failure()
        run: echo "❌ CI failed; check logs for details"