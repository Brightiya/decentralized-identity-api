name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm --prefix backend ci
          npm --prefix frontend ci

      - name: Start Hardhat node
        run: |
          npx hardhat node --config ./hardhat.config.cjs > hardhat.log 2>&1 &
          echo "⏳ Waiting for Hardhat node to be ready..."
          for i in {1..20}; do
            if nc -z 127.0.0.1 8545; then
              echo "✅ Hardhat node is up!"
              break
            fi
            echo "Waiting ($i)..."
            sleep 2
          done
          if ! nc -z 127.0.0.1 8545; then
            echo "❌ Hardhat node failed to start"
            cat hardhat.log
            exit 1
          fi

      - name: Build and test backend
        run: |
          cd backend
          npm start & sleep 5
          npm test

      - name: Deploy contract locally
        run: |
          npx hardhat run scripts/deploy.mjs --network localhost --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npx ng build --configuration production

      - name: Run contract tests
        run: |
          npx hardhat test backend/test/api.test.js --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Check for errors
        if: failure()
        run: echo "❌ CI failed; check logs for details"
