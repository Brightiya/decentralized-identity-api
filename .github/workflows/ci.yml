name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PROVIDER_URL: http://127.0.0.1:8545
      DATABASE_URL: postgresql://pimv_user:strongpassword@localhost:5432/pimv_db_test
      PINATA_JWT: test-pinata-jwt-placeholder
      PRIVATE_KEY: 0x59c6995e998f97a5a0044976f8d1c1d2b5e7c6fbeae2c0e8bcbf5f3e6b8c9d12

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pimv_user
          POSTGRES_PASSWORD: strongpassword
          POSTGRES_DB: pimv_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U pimv_user
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Yarn 4 via Corepack
      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.5.1
        run: corepack prepare yarn@4.5.1 --activate

      - name: Verify Yarn
        run: yarn --version

      - name: Install dependencies
        run: yarn install --immutable

      # ─────────────────────────────────────
      # Start Hardhat node (detached & stable)
      # ─────────────────────────────────────
      - name: Start Hardhat node
        working-directory: backend
        run: |
          nohup yarn start:node > hardhat.log 2>&1 &
          sleep 15
          curl -s http://127.0.0.1:8545 || (echo "Hardhat failed to start" && cat hardhat.log && exit 1)

      # ─────────────────────────────────────
      # Deploy contracts
      # ─────────────────────────────────────
      - name: Deploy contracts
        working-directory: backend
        run: yarn deploy:localhost

      # ─────────────────────────────────────
      # Run backend tests
      # ─────────────────────────────────────
      - name: Run backend Jest tests
        working-directory: backend
        run: yarn test --runInBand
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # ─────────────────────────────────────
      # Upload coverage
      # ─────────────────────────────────────
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage/lcov.info
          fail_ci_if_error: false

      # ─────────────────────────────────────
      # Frontend build (optional)
      # ─────────────────────────────────────
      - name: Build frontend
        working-directory: frontend
        run: yarn ng build --configuration production
