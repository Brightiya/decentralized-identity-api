name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      - name: Install backend dependencies (force Hardhat)
        run: |
          cd backend
          npm install --save-dev hardhat @nomicfoundation/hardhat-toolbox
          npm ci

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Verify Hardhat installation
        run: |
          ls -la backend/node_modules/.bin | grep hardhat || echo "❌ Hardhat binary missing"

      - name: Start Hardhat node
        run: |
          npx --prefix backend hardhat node --config ./hardhat.config.cjs &
          echo "Hardhat node started on PID $!"
          sleep 5

      - name: Build and test backend
        run: |
          cd backend
          npm start & sleep 5
          npm test

      - name: Deploy contract locally
        run: npx --prefix backend hardhat run ../scripts/deploy.mjs --network localhost --config ../hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npx ng build --configuration production

      - name: Run contract tests
        run: npx --prefix backend hardhat test test/api.test.js --config ../hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Check for errors
        if: failure()
        run: echo "❌ CI failed; check logs for details"
