name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      - name: üì¶ Install root dependencies
        run: npm ci

      - name: üì¶ Install workspace dependencies
        run: |
          npm --prefix backend ci
          npm --prefix frontend ci

      - name: üöÄ Start Hardhat local node
        run: |
          npx --prefix backend hardhat node --config ./hardhat.config.cjs > hardhat.log 2>&1 &
          echo "‚è≥ Waiting for Hardhat node to start..."
          for i in {1..20}; do
            if nc -z 127.0.0.1 8545; then
              echo "‚úÖ Hardhat node is ready!"
              break
            fi
            sleep 2
          done
          if ! nc -z 127.0.0.1 8545; then
            echo "‚ùå Hardhat node failed to start"
            cat hardhat.log
            exit 1
          fi
        shell: bash

      - name: üß± Deploy contracts to local Hardhat node
        run: |
          npx --prefix backend hardhat run scripts/deploy.mjs --network localhost --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: üß™ Run backend API tests
        run: |
          cd backend
          npm start & sleep 5
          npm test
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: üß† Run contract tests (reusing same Hardhat node)
        run: |
          npx --prefix backend hardhat test test/api.test.js --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: üß∞ Build frontend
        run: |
          cd frontend
          npm ci
          npx ng build --configuration production

      - name: ‚ùå Check for errors
        if: failure()
        run: echo "‚ùå CI failed; check logs for details"
