name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Debug environment
        run: |
          echo "PRIVATE_KEY is set: ${PRIVATE_KEY:-not set}"
          echo "PINATA_JWT is set: ${PINATA_JWT:-not set}"
      - name: Start Hardhat node
        run: |
          cd backend
          npx hardhat node &  # Start node in background
          echo "Hardhat node started on PID $!"
          sleep 5  # Give it time to start
      - name: Build and test backend
        run: |
          cd backend
          npm ci
          npm start & sleep 5
          npm test
      - name: Deploy contract locally
        run: |
          cd backend
          npx hardhat run scripts/deploy.js --network localhost
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          ng build --configuration production
      - name: Run contract tests
        run: npm run test:contracts
      - name: Check for errors
        if: failure()
        run: echo "‚ùå CI failed; check logs for details"