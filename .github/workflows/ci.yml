name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      # Root dependencies (monorepo)
      - name: ğŸ“¦ Install root dependencies
        run: |
          npm ci || npm install --legacy-peer-deps

      # Backend dependencies (ensure Hardhat available globally in backend)
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install --save-dev hardhat @nomicfoundation/hardhat-toolbox chai@4.3.10 --legacy-peer-deps

      # Frontend dependencies
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          rm -f package-lock.json
          npm install --legacy-peer-deps

      # âœ… Verify Hardhat binary exists and version
      - name: ğŸ” Verify Hardhat installation
        run: |
          npx --prefix backend hardhat --version || echo "âŒ Hardhat binary missing"
          ls -la backend/node_modules/.bin | grep hardhat || echo "âŒ Hardhat .bin missing"

      # âœ… Start local blockchain using root config (since hardhat.config.cjs is at root)
      - name: ğŸŸ¢ Start Hardhat local node
        run: |
          npx hardhat node --config ./hardhat.config.cjs --hostname 127.0.0.1 &
          echo "ğŸŸ¢ Hardhat node started on 127.0.0.1:8545"
          sleep 10

      # ğŸ§ª Run backend tests (Mocha)
      - name: ğŸ§ª Run backend tests
        run: |
          cd backend
          npm start &
          sleep 5
          npm test
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # ğŸ§± Deploy contract locally after tests
      - name: ğŸš€ Deploy contract locally
        run: |
          npx --prefix backend hardhat run scripts/deploy.mjs --network localhost --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # ğŸ—ï¸ Build Angular frontend
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npx ng build --configuration production

      # ğŸ”¬ Run Hardhat contract integration tests
      - name: ğŸ”¬ Run contract tests
        run: |
          npx --prefix backend hardhat test backend/test/api.test.js --config ./hardhat.config.cjs
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      # âŒ Show message on failure
      - name: âŒ Check for errors
        if: failure()
        run: echo "âŒ CI failed; check logs for details"
