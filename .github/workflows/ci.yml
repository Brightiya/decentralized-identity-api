name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: http://127.0.0.1:8545
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'yarn'

      # Enable and activate Yarn 4.5.1 via Corepack
      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.5.1
        run: corepack prepare yarn@4.5.1 --activate

      # Verify Yarn version
      - name: Verify Yarn version
        run: corepack yarn --version

      # Use `corepack yarn` for all commands
      - name: Clear Yarn cache
        run: corepack yarn cache clean --all

      - name: Install dependencies
        run: corepack yarn install --frozen-lockfile --mode=skip-build

      - name: Verify Hardhat
        run: corepack yarn hardhat --version

      - name: Start Hardhat node
        run: |
          corepack yarn --cwd backend start:node &
          echo "Hardhat node started"
          sleep 10

      - name: Run backend tests
        run: corepack yarn --cwd backend test:contracts

      - name: Build frontend
        run: corepack yarn --cwd frontend ng build --configuration production

      - name: Deploy contract locally
        run: corepack yarn --cwd backend deploy:localhost
        env:
          PROVIDER_URL: http://127.0.0.1:8545
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Check for errors
        if: failure()
        run: echo "CI failed"