<div class="container mx-auto mt-6 max-w-lg p-4 border rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Decentralized Profile</h2>

  <button (click)="connectWallet()" class="btn btn-primary mb-3">
    {{ owner ? 'Connected: ' + owner : 'Connect Wallet' }}
  </button>

  <div class="mb-3">
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" class="form-control" />
  </div>

  <div class="flex gap-2 mb-3">
    <button (click)="createProfile()" [disabled]="loading" class="btn btn-success">
      {{ loading ? 'Saving...' : 'Save Profile' }}
    </button>
    <button (click)="getProfile()" [disabled]="loading" class="btn btn-outline-primary">
      {{ loading ? 'Fetching...' : 'Get Profile' }}
    </button>
  </div>

  <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>

  <div *ngIf="profileData" class="mt-4 p-3 border rounded">
    <h4 class="font-semibold">Profile Data</h4>
    <pre>{{ profileData | json }}</pre>
  </div>
</div>
